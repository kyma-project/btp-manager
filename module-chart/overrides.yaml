manager:
  annotations:
    sidecar.istio.io/inject: "false"
  labels:
    sidecar.istio.io/inject: "false"
  memory_limit: 500Mi
  cpu_limit: 1
  req_cpu_limit: 10m
  replica_count: 1
  enable_leader_election: false
  certificates:
    certManager: false
  kubernetesMatchLabels:
    enabled: true
  enable_limited_cache: false
  priorityClassName: "btp-manager-kyma-priority"
  securityContext:
    privileged: false
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
  podSecurityContext:
    runAsUser: 10001
    runAsGroup: 30001
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  fips: "fips140=only,tlsmlkem=0"
