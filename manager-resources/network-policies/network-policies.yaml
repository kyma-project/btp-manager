---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: kyma-system
  name: kyma-project.io--btp-operator-allow-to-apiserver
  labels:
    kyma-project.io/module: btp-operator
spec:
  podSelector:
    matchLabels:
      kyma-project.io/module: btp-operator
  policyTypes:
  - Egress
  egress:
  - ports:
    - port: 443
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: kyma-system
  name: kyma-project.io--btp-operator-to-dns
  labels:
    kyma-project.io/module: btp-operator
    purpose: dns
spec:
  podSelector:
    matchLabels:
      kyma-project.io/module: btp-operator
  policyTypes:
    - Egress
  egress:
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
      to:
        - ipBlock:
            cidr: 0.0.0.0/0
    - ports:
        - port: 8053
          protocol: UDP
        - port: 8053
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              gardener.cloud/purpose: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              gardener.cloud/purpose: kube-system
          podSelector:
            matchLabels:
              k8s-app: node-local-dns
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: kyma-system
  name: kyma-project.io--allow-btp-operator-metrics
  labels:
    kyma-project.io/module: btp-operator
spec:
  podSelector:
    matchLabels:
      kyma-project.io/module: btp-operator
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          networking.kyma-project.io/metrics-scraping: allowed
    ports:
    - protocol: TCP
      port: 8080
---
# This allows sap-btp-operator communication with Service Manager
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  namespace: kyma-system
  name: kyma-project.io--btp-operator-allow-egress-from-sap-btp-operator
  labels:
    kyma-project.io/module: btp-operator
spec:
  podSelector:
    matchLabels:
      kyma-project.io/module: btp-operator
      app.kubernetes.io/instance: sap-btp-operator
  policyTypes:
  - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: kyma-system
  name: kyma-project.io--btp-operator-allow-startup-probe
  labels:
    kyma-project.io/module: btp-operator
spec:
  podSelector:
    matchLabels:
      kyma-project.io/module: btp-operator
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 15021
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: kyma-system
  name: kyma-project.io--btp-operator-allow-to-istio
  labels:
    kyma-project.io/module: btp-operator
spec:
  podSelector:
    matchLabels:
      kyma-project.io/module: btp-operator
  policyTypes:
    - Egress
  egress:
    - ports:
        - port: 15012
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: kyma-system
  name: kyma-project.io--btp-operator-allow-ingress-to-webhook
  labels:
    kyma-project.io/module: btp-operator
spec:
  podSelector:
    matchLabels:
      kyma-project.io/module: btp-operator
      app.kubernetes.io/instance: sap-btp-operator
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector: {}
      podSelector: {}
    ports:
    - protocol: TCP
      port: 443
