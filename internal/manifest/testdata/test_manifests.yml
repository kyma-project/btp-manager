apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config
  namespace: default
data:
  text: "test"
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: testers.btpmanager.example.com
spec:
  group: btpmanager.example.com
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                purpose:
                  type: string
                enabled:
                  type: boolean
                replicas:
                  type: integer
  scope: Namespaced
  names:
    plural: testers
    singular: tester
    kind: Tester
    shortNames:
      - t
---
# Source: sap-btp-operator/templates/deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: handler-test
    app.kubernetes.io/name: handler-test
  name: handler-test-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: handler-test
      app.kubernetes.io/name: handler-test
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: handler-test
        app.kubernetes.io/name: handler-test
    spec:
      containers:
        - args:
          image: btpmanager.example.com/images/handler-test:v0.0.1
          name: handler
          ports:
            - containerPort: 8443
              name: https
          resources:
            limits:
              cpu: 250m
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 20Mi
