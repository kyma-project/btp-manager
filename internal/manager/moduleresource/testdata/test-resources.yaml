apiVersion: v1
kind: ConfigMap
metadata:
  name: test-configmap
  namespace: test-namespace
data:
  key: value
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: test-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: manager
        image: old-image:latest
      - name: kube-rbac-proxy
        image: old-proxy:latest
