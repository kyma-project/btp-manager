# permissions for end users to view btpoperators.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/component: btp-manager.kyma-project.io
  name: btpoperator-viewer-role
rules:
- apiGroups:
  - operator.kyma-project.io
  resources:
  - btpoperators
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - operator.kyma-project.io
  resources:
  - btpoperators/status
  verbs:
  - get
