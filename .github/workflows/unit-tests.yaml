name: make-test

on:
 push:
   branches: [ "main" ]
   # Publish semver tags as releases.
   tags: [ 'v*.*.*' ]
 pull_request:
    branches: [ main ]
    paths:
        - operator/**
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Unit tests
      run: |
        make -C operator test
        pwd
      
