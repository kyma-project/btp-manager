name: Label validator

on:
  pull_request:
    types: ["opened", "labeled", "unlabeled"]
    branches: [ "main" ]
  merge_group:
    types: [checks_requested]

jobs:
  validate-tags:
    name: Validate labels
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Validate labels
        run: "./scripts/label_validator.sh ${{ github.event.pull_request.number }}"