name: Label validator

on:
  label:
    types: [created, deleted, edited]
  pull_request:
    branches: [ "main" ]
  merge_group:
    types: [checks_requested]

jobs:
  validate-tags:
    name: Validate labels
    runs-on: ubuntu-latest

    steps:
      - name: Validate labels
        run: /scripts/label_validator.sh