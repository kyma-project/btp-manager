name: "Create release"

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Create release'
        default: ""
        required: true
      credentials:
        type: choice
        description: SM credentials
        default: real
        options:
          - dummy
          - real

jobs:
  run-unit-tests:
    name: Unit tests
    uses: "./.github/workflows/run-unit-tests-reusable.yaml"

