name: "Create release"
run-name: Create release ${{ inputs.name }}

env:
  IMAGE_REPO: europe-docker.pkg.dev/kyma-project/prod/btp-manager
  KYMA_BTP_MANAGER_REPO: ${{ github.repository_owner }}/btp-manager
  GIT_EMAIL: team-gopher+1@sap.com
  GIT_NAME: kyma-gopher-bot
  BRANCH_NAME: sec-scanners-config-${{ inputs.name }}

permissions:
  contents: write
  id-token: write
  
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Create release'
        default: ""
        required: true
      dry-run:
        type: boolean
        description: 'Do not publish'
        default: false

jobs:
  create-draft:
    name: Create draft release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up go environment
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'

      - name: Create lightweight tag
        run: |
          git tag ${{ inputs.name }}
          git push origin ${{ inputs.name }}

      - name: Create draft release
        id: create-draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ inputs.name }} \
            --draft \
            --title "${{ inputs.name }}" \
            --generate-notes \
            --verify-tag
          

  publish-release:
    name: Publish release
    needs: [create-draft]
    if: ${{ !inputs.dry-run }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          gh release view ${{ inputs.name }} 
          gh release edit ${{ inputs.name }} --draft=false

