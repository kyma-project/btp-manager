
name: "Create a release"

env:
  BTP_MANAGER_REPO: docker://europe-docker.pkg.dev/kyma-project/prod/btp-manager
  BTP_OPERATOR_REPO: docker://europe-docker.pkg.dev/kyma-project/prod/unsigned/component-descriptors/kyma.project.io/module/btp-operator

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Release version'
        default: ""
        required: true

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Create changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPOSITORY='kyma-project/btp-manager'
          LATEST_RELEASE_TAG=$(curl -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/$REPOSITORY/releases/latest | jq -r '.tag_name')        
          COMMITS_SINCE_LATEST_RELEASE=($(git log $LATEST_RELEASE_TAG..HEAD --pretty=format:"%h"))
              
          for line in "${COMMITS_SINCE_LATEST_RELEASE[@]}"; do
            git log $LATEST_RELEASE_TAG..HEAD --pretty=format:"* %s by @ %h" | grep "$line" | awk '{$NF=""; print $0}' | tr -d "\n" | sed 's/.$//' >> CHANGELOG.txt
            curl -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/$REPOSITORY/commits/$line | jq -r '.author.login' >> CHANGELOG.txt
          done
          echo "## What's Changed" >> CHANGELOG.md
          if [ -e CHANGELOG.txt ]; then
            tac CHANGELOG.txt >> CHANGELOG.md
          fi

          CONTRIBUTORS_BEFORE_NEW_RELEASE=()
          while IFS= read -r line; do
            CONTRIBUTORS_BEFORE_NEW_RELEASE+=("$line")
          done < <(curl -H "Authorization: token $GITHUB_TOKEN" -s "https://api.github.com/repos/$REPOSITORY/compare/$(git rev-list --max-parents=0 HEAD)...$LATEST_RELEASE_TAG" | jq -r '.commits[].author.login' | sort -u)

          RELEASE_CONTRIBUTORS=()
          while IFS= read -r line; do
            RELEASE_CONTRIBUTORS+=("$line")
          done < <(curl -H "Authorization: token $GITHUB_TOKEN" -s "https://api.github.com/repos/$REPOSITORY/compare/$LATEST_RELEASE_TAG...HEAD" | jq -r '.commits[].author.login' | sort -u)

          NEW_CONTRIBUTORS=false
          for i in "${RELEASE_CONTRIBUTORS[@]}"; do
            if [[ ! " ${CONTRIBUTORS_BEFORE_NEW_RELEASE[@]} " =~ " ${i} " ]]; then
              if [ "$NEW_CONTRIBUTORS" = false ] ; then
                echo -e "\n## New Contributors" >> CHANGELOG.md
                NEW_CONTRIBUTORS=true
              fi
              echo "* @$i made their first contribution in " | tr -d "\n" >> CHANGELOG.md
              grep @$i CHANGELOG.md | head -1 | grep -o " (#[0-9]\+)" >> CHANGELOG.md
            fi
          done
          echo -e "\n**Full Changelog**: https://github.com/$REPOSITORY/compare/$(git rev-list --max-parents=0 HEAD)...${{ github.event.inputs.name }}" >> CHANGELOG.md
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.name }}
          release_name: Release ${{ github.event.inputs.name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
  wait-for-prow-jobs:
    # this step waits until proper Prow job uploads the template.yaml file, docker image and module OCI image
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Wait for template.yaml
        run: |
          until $(curl --output /dev/null --silent --head --fail https://github.com/kyma-project/btp-manager/releases/download/${{ github.event.inputs.name }}/template.yaml); do
            echo 'waiting...'
            sleep 15
          done
      - name: Wait for btp-operator module
        # Prow job which uploads the template.yaml also pushes the OCI module image to the registry, so there is no need to make retries for btp-operator module image. It must exist.
        run: |
          found=$(skopeo list-tags $BTP_OPERATOR_REPO | jq '.Tags|any(. == "${{ github.event.inputs.name }}")')
          if [ $found == "false" ]; then
            echo "Image $BTP_OPERATOR_REPO:${{ github.event.inputs.name }} not found"
            exit 1
          else
            echo "Image found"
          fi
      - name: check btp manager
        run: |
          found=false
          while [ $found == "false" ]
          do
            found=$(skopeo list-tags $BTP_MANAGER_REPO | jq '.Tags|any(. == "${{ github.event.inputs.name }}")')
            echo "Waiting for btp-operator image: $BTP_MANAGER_REPO:${{ github.event.inputs.name }}"
            sleep 10
          done
          echo "BTP-manager image found"
      
