name: Sync with main

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sync with main
        run: |
          git checkout --progress --force -B main origin/main
          git pull
          git checkout --progress --force -B sm-integration origin/sm-integration
          git pull
          git rebase main
          git push -u origin sm-integration
