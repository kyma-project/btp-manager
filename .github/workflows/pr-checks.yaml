name: All checks passed
on:
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
    - ready_for_review
    - edited
    - labeled
    - unlabeled
      
jobs:
  checks-passed:
    runs-on: ubuntu-latest
    permissions:
      checks: read
      contents: read
    steps:
      - name: Check if draft
        if: ${{ github.event.pull_request.draft }}
        run: | 
          echo "Draft PRs are not checked"
          exit 1
      - uses: wechuli/allcheckspassed@1d00cf0c34c4b0805db8866d8913f22e7125301e
        with:
          delay: '2'
          retries: '15'
          polling_interval: '1'
          checks_exclude: 'markdown-link-check,enable-auto-merge,run-govulncheck,scan,run-e2e-sap-btp-manager-secret-customization-test'
          verbose: true
