name: Run unit tests (reusable)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up go environment
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'

    - name: Run make test
      run: |
        OK=0
        FAIL=0
        while true; do
          make -i -k test
          if [ $? == 0 ]; then
              echo "(COUNT OF) OK -> $OK"
          else
              echo "(COUNT OF) FAIL -> $FAIL
          fi
        done