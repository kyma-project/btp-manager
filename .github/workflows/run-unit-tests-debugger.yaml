name: Run unit tests (debugger)
on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'
    - cron: '*/5 * * * *'
    - cron: '*/6 * * * *'
    - cron: '* * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up go environment
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'

      - name: Run make test (no p)
        run: make test