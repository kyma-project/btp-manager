name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  pull_request:
    branches: [ main ]
    paths:
        - operator/**

jobs:
  run-e2e-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
        
      - name: Prepare docker registry and k3s cluster
        run: |
            chmod +x ./testing/k3s-setup.sh
            ./testing/k3s-setup.sh
            while [[ $(kubectl get nodes -o 'jsonpath={..status.conditions[?(@.type=="Ready")].status}') != "True" ]];
            do echo "Waiting for cluster nodes to be ready"; sleep 1; done
      - name: Generate and install manifests
        run: |
            make -C operator manifests
            make -C operator install 
            
      - name: Deploy controller
        run: |
            echo "deploying PR: ${{ github.event.number }}"
            make deploy IMG=europe-docker.pkg.dev/kyma-project/dev/btp-manager/operator:${{ github.event.number }}
            kubectl get deployment -A
      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.19.0'
          check-latest: true

      - name: Run E2E tests on k3s cluster
        run: |
           go version
           cd ./testing/go
           go mod tidy
           go test
