name: e2e-test-k3s

on:
  pull_request:
    branches: [ main ]
    paths:
        - operator/**
jobs:
  run-e2e-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
        
      - name: Prepare docker registry and k3s cluster
        run: |
            chmod +x ./testing/k3s-setup.sh
            ./testing/k3s-setup.sh
            while [[ $(kubectl get nodes -o 'jsonpath={..status.conditions[?(@.type=="Ready")].status}') != "True" ]];
            do echo "Waiting for cluster nodes to be ready"; sleep 1; done

      - name: Set PR number
        id: set_pr_number
        run: echo "PRNUMBER=${{ github.event.number }}" >> $GITHUB_ENV

      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.19.0'
          check-latest: true

      - name: Run E2E tests on k3s cluster
        run: |
           go version
           cd ./testing/go
           go mod tidy
           go test -timeout 4m
